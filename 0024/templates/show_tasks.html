{% extends 'base.html' %}
{% block content %}
    <ul class="entries">
        {% for t in tasks %}
            <li><h2>{{ t.task }}</h2>
        {% else %}
            <li><em>Unbelievable. No entries here so far</em>
        {% endfor %}
    </ul>
<a href="/add" target="_blank">Add a new task</a>
{% endblock %}
