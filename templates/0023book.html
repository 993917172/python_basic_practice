<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <style type="text/css">
        div{
        border:2px solid blue;
        text-align:center
        }
    </style>
</head>
<body>
    <div>留言簿</div>
    <div>
        <form action="send" method="post">
            <h3>请尽情留言吧:</h3>
            <p><label>姓名</label>
            <input name="username" placeholder="Username"></p>
            <p><label>内容</label>
            <textarea cols=40 rows=20 name="content" placeholder="Content"></textarea></p>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
